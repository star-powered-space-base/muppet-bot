tunnels:
  discord-bot:
    # Note: Discord bots typically don't need HTTP tunnels for webhooks
    # since they use Gateway WebSockets. This is for development/testing
    # if you need to expose any HTTP endpoints
    proto: http
    addr: 8080
    #subdomain: discord-bot-persona  # Optional: custom subdomain (requires paid plan)
    inspect: true
    
  # Alternative tunnel for testing different ports
  bot-alt:
    proto: http
    addr: 3000
    inspect: true

# Global configuration
